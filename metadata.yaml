name: hashicorp-boundary-remove-user-from-group
description: Remove a user from a group in HashiCorp Boundary

# Input parameters for web form generation
inputs:
  groupId:
    type: text
    description: The Boundary group ID to remove user from
    required: true
    validation:
      min: 1
      max: 200

  userId:
    type: text
    description: The Boundary user ID to remove from group
    required: true
    validation:
      min: 1
      max: 200

  authMethodId:
    type: text
    description: The Boundary auth method ID for authentication
    required: true
    validation:
      min: 1
      max: 200

# Expected output structure
outputs:
  groupId:
    type: text
    description: The group ID that was processed

  userId:
    type: text
    description: The user ID that was removed

  authMethodId:
    type: text
    description: The auth method ID used for authentication

  userRemoved:
    type: boolean
    description: Whether the user was successfully removed from group

  removedAt:
    type: datetime
    description: When the operation completed (ISO 8601)

# Required secrets (configured at deployment time)
secrets:
  - BOUNDARY_USERNAME
  - BOUNDARY_PASSWORD
  - BOUNDARY_BASE_URL

# Runtime configuration
runtime:
  type: nodejs-22
  timeout: 30s
  memory: 128Mi